<!-- index.html -->
<!DOCTYPE html>
<html class="no-js">
<head>
    {{ template "chrome/head.html" . }}
</head>
<body lang="en">

{{ template "chrome/subheader.html" . }}

<section id="main">
  <div>
   <h1 id="title">{{ .Site.Params.Subtitle }}</h1>
    {{ range first 10 .Data.Pages }}
        {{ .Render "summary"}}
    {{ end }}
  </div>
</section>

<aside id="meta"> </aside>

{{ template "chrome/footer.html" }}
