{{ partial "default_head.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>
  <span class="post-date">{{ .Date.Format .Site.Params.DateForm }} in
		{{ range .Params.categories }}
		<a href="/categories/{{ . | urlize | lower }}" class="btn btn-primary">{{ . }}</a>
		{{ end }}
  </span>
  {{ .Content }}
  {{ partial "disqus.html" . }}
</div>

{{ partial "default_foot.html" . }}
