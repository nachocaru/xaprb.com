{{ template "chrome/header.html" . }}
{{ template "chrome/subheader.html" . }}
{{ $baseurl := .Site.BaseUrl }}

    <div class="widewrapper main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 blog-main">
                    <article class="blog-post">
                        <header>
                            <h1>{{ .Title }}</h1>
                        </header>
                        <div class="body">
                          {{ .Content }}
        {{if .Prev}}<a class="previous" href="{{.Prev.Permalink}}"> {{.Prev.Title}}</a>{{end}}
        {{if .Next}}<a class="next" href="{{.Next.Permalink}}"> {{.Next.Title}}</a>{{end}}
                        </div>
                    </article>
                </div>
{{ template "chrome/sidebar.html" . }}
            </div>
        </div>
    </div>
{{ template "chrome/footer.html" . }}
