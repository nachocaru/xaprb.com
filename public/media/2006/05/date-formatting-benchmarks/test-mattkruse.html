<html>
<head>
<title>Date formatting benchmark</title>
<script src="date.js" type="text/javascript"></script>
</head>
<body>

<p>The following tests 100,000 iterations of formatting the current date into YYYY-MM-DD format.</p>

<p>The library used is by <a href="http://www.mattkruse.com/javascript/date/source.html">Matt Kruse</a>.</p>

<script type="text/javascript">
var start = new Date();
for (i = 0; i < 100000; ++i) {
    formatDate(start, "yyyy-MM-dd");
}
var end = new Date();
document.write("Time: " + (end.getTime() - start.getTime()) + "ms");
</script>

</body>
