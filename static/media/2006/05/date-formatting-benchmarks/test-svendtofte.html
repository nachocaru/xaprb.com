<html>
<head>
<title>Date formatting benchmark</title>
<script src="formatDate.js" type="text/javascript"></script>
</head>
<body>

<p>The following tests 100,000 iterations of formatting the current date into YYYY-MM-DD format.</p>

<p>The library used is from <a href="http://www.svendtofte.com/code/date_format/">http://www.svendtofte.com/code/date_format/</a>.</p>

<script type="text/javascript">
var start = new Date();
for (i = 0; i < 100000; ++i) {
    start.formatDate("Y-m-d");
}
var end = new Date();
document.write("Time: " + (end.getTime() - start.getTime()) + "ms");
</script>

</body>
